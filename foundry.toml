[profile.default]
solc-version = "0.8.19"
gas_reports = ["SuperRouter", "SuperDestination", "MultiTxProcessor"]
libraries = []
optimizer = true
optimizer_runs = 200
remappings = [
  '@openzeppelin=lib/openzeppelin-contracts/',
  '@pigeon=lib/pigeon/src/',
  '@ds-test=lib/ds-test/src/',
  '@std=lib/forge-std/src/',
  '@solmate=lib/solmate/src/'
]
test = 'src/test'
verbosity = 0
ffi = true
libs = ["lib"]
