name: CI

 on:
   push:
     branches: [main, develop]
   pull_request:
     branches: [main, develop]

 jobs:
   build:
     runs-on: ubuntu-latest

     strategy:
       matrix:
         node-version: [18.13.0]

     steps:
       - uses: actions/checkout@v2
       - name: Use Node.js ${{ matrix.node-version }}
         uses: actions/setup-node@v2
       - name: Install dependencies
         run: npm i
       - name: Run Tests
         run: npm run test